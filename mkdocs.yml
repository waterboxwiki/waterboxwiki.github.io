# Project information
site_name: 水箱档案馆
site_url: https://dreamskycx.github.io/waterbox/
site_author: Dreamskycx


# Repository
repo_name: dreamskycx/waterbox
repo_url: https://github.com/dreamskycx/waterbox

# Copyright
copyright: Copyright &copy; 2022 Dreamskycx

theme:

  name: material

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.follow
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: 切换夜晚

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换白天
      primary: indigo

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  logo: logo.jpg
  favicon: logo.jpg

plugins:
  - search:
      separator: '[\s\u200b\-]'
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dreamskycx/waterbox
      name: 水箱档案馆开源
    - icon: fontawesome/brands/qq
      link: https://jq.qq.com/?_wv=1027&k=WrW83q3O
      name: 水箱游戏交流群（538229336）

# Page tree
nav:
  - 水箱: index.md
  - 什么是水箱:
    - 水箱介绍: waterbox/index.md
    - 失败的制作者: waterbox/buglist.md
    - 文案疑似错误报告: waterbox/wrongword.md
  - 文案整理:
    - 剧情文案: article/article.md
    - 剧情推理: article/inference.md
    - 隐藏文案:  article/hidden.md
    - 等价执行目录: article/execution.md
  - 优秀二创:
    - 水箱生日会2023: recreation/birthday2023.md
    - 沙雕执行文案: recreation/wrongexecution.md
    - 水箱世界观（科技版本）: recreation/worldoutlook.md
    - 大小姐水箱奇遇记: recreation/Zerowind.md
  - 活动:
    - 水箱集会-灯塔: activity/board.md